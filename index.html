<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />
        <meta charset="utf-8" />

        <title>Movo Visualizer</title>

        <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
        <!-- three.js-->
        <script src="../node_modules/three/build/three.js"></script>
        <script src="../node_modules/three/examples/js/controls/OrbitControls.js"></script>
        <script src="../node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
        <script src="../node_modules/three/examples/js/loaders/OBJLoader.js"></script>
        <script src="../node_modules/three/examples/js/loaders/STLLoader.js"></script>
        <script src="../node_modules/three/examples/js/loaders/ColladaLoader.js"></script>
        <script src="../node_modules/threejs-model-loader/ModelLoader.js"></script>
        <!-- urdf Loader-->
        <script src="../umd/URDFLoader.js"></script>
        <script src="../umd/urdf-viewer-element.js"></script>
        <script src="../umd/urdf-manipulator-element.js"></script>
        <!-- ROS Web Tools-->
        <script src="ros_web_tools/roslib.min.js"></script>
        <script src="ros_web_tools/eventemitter2.min.js"></script>
        <script src="ros_web_tools/keyboardteleop.min.js"></script>
        <!-- Styles-->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300"
            rel="stylesheet"
        />
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body tabindex="0">
        <div id="menu">
            <ul id="urdf-options">
                <li
                    urdf="./urdf/movo_description/urdf/movo.URDF"
                    color="#FFB300"
                >
                    Kinova MOVO 
                </li>
                <span id="status">Disconnected</span>
            </ul>
            <div id="controls" class="hidden">
                <div id="toggle-controls"></div>
                <div>
                    Drag and drop a set of URDF files! <br />
                    (Chrome Only)
                </div>
                <div id="ignore-joint-limits" class="toggle">
                    Ignore Joint Limits
                </div>
                <div id="do-animate" class="toggle">Animate Joints</div>
                <label>
                    Up Axis
                    <select id="up-select">
                        <option value="+X">+X</option>
                        <option value="-X">-X</option>
                        <option value="+Y">+Y</option>
                        <option value="-Y">-Y</option>
                        <option value="+Z" selected>+Z</option>
                        <option value="-Z">-Z</option>
                    </select>
                </label>
                <ul></ul>
            </div>
        </div>
        <urdf-viewer up="+Z" display-shadow tabindex="0"></urdf-viewer>
        <script src="./src/animate.js"></script>
        <script src="./src/dragAndDrop.js"></script>
        <script src="./src/globalFunctions.js"></script>
        <script src="./src//controls.js"></script>
        <script src="./src//debug.js"></script>
    </body>
</html>
