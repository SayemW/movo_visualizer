<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8"/>

        <title>URDF Viewer Example</title>

        <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
        <script src="./node_modules/three/build/three.js"></script>
        <script src="./node_modules/three/examples/js/controls/OrbitControls.js"></script>
        <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
        <script src="./node_modules/three/examples/js/loaders/OBJLoader.js"></script>
        <script src="./node_modules/three/examples/js/loaders/STLLoader.js"></script>
        <script src="./node_modules/three/examples/js/loaders/ColladaLoader.js"></script>
        <script src="./node_modules/threejs-model-loader/ModelLoader.js"></script>
        <script src="./node_modules/urdf-loader/umd/URDFLoader.js"></script>
        <script src="./node_modules/urdf-loader/umd/urdf-viewer-element.js"></script>
        <script src="./node_modules/urdf-loader/umd/urdf-manipulator-element.js"></script>
        <script>
            /* globals URDFViewer */
            customElements.define('urdf-viewer', URDFManipulator)
        </script>

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet"/>
        <link href="./styles.css" rel="stylesheet" />
    </head>
    <body tabindex="0">

        <div id="menu">
            <ul id="urdf-options">
                <li urdf="./urdf/movo_description/urdf/movo.URDF" color="#E91E63">MOVO</li>
            </ul>

            <div id="controls" class="hidden">
                <div id="toggle-controls"></div>
                <div>Drag and drop a set of URDF files! <br/> (Chrome Only)</div>
                <div id="ignore-joint-limits" class="toggle">Ignore Joint Limits</div>
                <label>
                    Up Axis
                    <select id="up-select">
                        <option value="+X">+X</option>
                        <option value="-X">-X</option>
                        <option value="+Y">+Y</option>
                        <option value="-Y">-Y</option>
                        <option value="+Z">+Z</option>
                        <option value="-Z" selected>-Z</option>
                    </select>
                </label>
                <ul></ul>
            </div>
        </div>
        <urdf-viewer up="-Z" display-shadow tabindex="0"></urdf-viewer>

        <script src="./index.js"></script>
        <script src="./dragAndDrop.js"></script>
        <script>
            /* eslint-disable */
            /* globals viewer */
            var DEG2RAD = Math.PI / 180;

            const lerp = (from, to, ratio) => from + (to - from) * ratio;

            document.querySelectorAll('#urdf-options li[urdf]').forEach(el => {

                el.addEventListener('click', e => {

                    const urdf = e.target.getAttribute('urdf');
                    const color = e.target.getAttribute('color');

                    viewer.up = '-Z';
                    document.getElementById('up-select').value = viewer.up;
                    viewer.urdf = urdf;
                    setColor(color);

                });

            });

            document.addEventListener('WebComponentsReady', () => {
                
                viewer.camera.position.set(-5.5, 3.5, 5.5);

            });
        </script>
    </body>
</html>
